<mat-card fxLayout="column" fxLayoutAlign="space-around center">
  <mat-card-header>
    <mat-card-title>Create Skill</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onYesClick(f)" fxLayout="column" fxLayoutAlign="space-around center">
      <label for="name">Name</label>
      <mat-form-field>
        <input type="text" placeholder="Enter name" matInput #nameField id="name" name="name" required="true" ngModel>
        <mat-error *ngIf="!nameField.valid">Name required</mat-error>
      </mat-form-field>
      <label for="description">Description</label>
      <mat-form-field>
        <textarea placeholder="Enter description" matInput #description cdkTextareaAutosize id="description" name="description" ngModel></textarea>
      </mat-form-field>
      <button [disabled]="!f.valid" type="submit" color="primary" mat-raised-button cdkFocusInitial>Submit</button>
    </form>
  </mat-card-content>
</mat-card>
