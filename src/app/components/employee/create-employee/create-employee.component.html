<mat-card fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card-header>
      <mat-card-title>Create Skill</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="onYesClick(f)" fxLayout="column" fxLayoutAlign="space-around center">
        <label for="name">Name</label>
        <mat-form-field>
          <input type="text" placeholder="Enter name" matInput #nameField id="name" name="name" required="true" ngModel>
          <mat-error *ngIf="!nameField.valid">Name required</mat-error>
        </mat-form-field>
        <label for="surname">Surname</label>
        <mat-form-field>
            <input type="text" placeholder="Enter surname" matInput #surnameField id="surname" name="surname" required="true" ngModel>
            <mat-error *ngIf="!surnameField.valid">Surname required</mat-error>
        </mat-form-field>
        <label for="email">Email</label>
        <mat-form-field>
            <input type="text" placeholder="Enter email" matInput #emailField="ngModel" id="email" name="email" email="true" required="true" ngModel>
            <mat-error *ngIf="emailField.errors&&emailField.errors.required">Email Required</mat-error>
            <mat-error *ngIf="emailField.errors&&emailField.errors.email">Invalid Email</mat-error>
        </mat-form-field>
        <label for="phone">Phone</label>
        <mat-form-field>
            <input type="text" placeholder="Enter phone" matInput #phoneField id="phone" name="phone" ngModel>
        </mat-form-field>
        <label for="address">Address</label>
        <mat-form-field>
            <input type="text" placeholder="Enter address" matInput #addressField id="address" name="address" ngModel>
        </mat-form-field>
        <label *ngIf="skillNames.length" for="skills">Skills</label>
        <div *ngIf="skillNames.length" style="display:flex;flex-wrap: wrap">
          <app-chip title="Skills" [items]="skillNames" (emt)="onSkillsChange($event)"></app-chip>
        </div>
        <button #submitButton [disabled]="!f.valid" type="submit" color="primary" mat-raised-button cdkFocusInitial>Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
